<ion-header >
  <ion-toolbar>
        <ion-title > 
           </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="background-color:#fcd04e">
    <ion-slides pager>

        <ion-slide>
          <img style="width: 50%;" class="slide-inicial" src="https://www.viacpro.com/AdminDespacho/img/soloViacpro.png" alt="">
          <br> <br> 
          <form [formGroup]="login" (ngSubmit)="recuperar()" style="opacity: 0.9;">
            <ion-list>
       
               <ion-item>
                 <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
                 <ion-icon name="contact" item-left></ion-icon>
               </ion-item>
         
              
            </ion-list>
           <button style="background-color:#1d1a31; color:#ffffff" class="button-estilo" ion-button>Aceptar</button>
         </form> 
         <button (click)="volver()" style="background-color:#1d1a31; color:#ffffff" class="button-estilo" ion-button>Volver</button>

        </ion-slide>
        
           
      </ion-slides>

      
</ion-content>
<ion-footer>
  
    <H1 style="color: #012E6A; font-family:Georgia, 'Times New Roman', Times, serif; font-weight: bold;">VIACPRO</H1>
</ion-footer>
