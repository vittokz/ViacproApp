<ion-header >
  <ion-toolbar>
        <ion-title > 
           </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="background-color:#fcd04e">
    <ion-slides pager>

        <ion-slide>
          <img style="width: 50%;" class="slide-inicial" src="https://www.viacpro.com/AdminDespacho/img/soloViacpro.png" alt="">
          <br> <br> 
          <form [formGroup]="login" (ngSubmit)="validarLogin()" style="opacity: 0.9;">
            <ion-list>
       
               <ion-item>
                 <ion-input formControlName="identidad" type="text" placeholder="Identidad"></ion-input>
                 <ion-icon name="contact" item-left></ion-icon>
               </ion-item>
         
               <ion-item>
                  <ion-input formControlName="clave" type="password" placeholder="Contraseña"></ion-input>
                  <ion-icon name="key" item-left></ion-icon>
             </ion-item>
            </ion-list>
           <button style="background-color:#1d1a31; color:#ffffff" class="button-estilo" ion-button>Ingresar</button>
         </form> 
        </ion-slide>
        
           
      </ion-slides>

      
</ion-content>
<ion-footer>
  <ion-segment [(ngModel)]="mymodel" style="background-color:#1d1a31; color:#ffcf40">
    <ion-segment-button style="color:#ffcf40" (click)="irRegistro()" value="segment1">
     <ion-icon name="contact"></ion-icon>
      Recuperar Contraseña
    </ion-segment-button>
  
</ion-segment>
    <H1 style="color: #012E6A; font-family:Georgia, 'Times New Roman', Times, serif; font-weight: bold;">VIACPRO</H1>
</ion-footer>
