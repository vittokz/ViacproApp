<ion-header >
  <ion-toolbar>
        <ion-title style="background-color:#ffcf40"> 
            <img src="https://www.viacpro.com/AdminDespacho/img/viacpro.png" style="align-items: center; width: 100%;" alt="">
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="contenido" style="background-image: url('http://www.viacpro.com/AdminDespacho/img/fondoHome.png');">
  <ion-card>
    <img src="https://www.viacpro.com/ionicConexion/img/atencion.jpg"/>
    <ion-card-content style="background-color:#f3f4f5;">
        <ion-card-title class="card-estilo" style="background-color:#1d1a31; color:#ffffff"> 
        Atención al Usuario
        </ion-card-title>
        <ion-item>
          <form [formGroup]="soporte" (ngSubmit)="validarSoporte()">
            <ion-list>
              <ion-item>
                  <ion-input formControlName="detalle" type="text" placeholder="Descripción"></ion-input>
                  <ion-icon name="folder-open" item-left></ion-icon>
             </ion-item>
            </ion-list>
           <button style="background-color:#1d1a31; color:#ffcf40" class="button-estilo" ion-button>Enviar</button>
         </form>
       </ion-item>
    </ion-card-content>
</ion-card> 
</ion-content>

<ion-footer>
  <ion-segment [(ngModel)]="mymodel" style="background-color:#1d1a31; color:#ffcf40">
          <ion-segment-button style="color:#ffcf40" (click)="irMenu()" value="segment1">
           <ion-icon name="home"></ion-icon>
           Inicio
          </ion-segment-button>
          
          <ion-segment-button style="color:#ffcf40" (click)="exit()" class="segmento" value="segment2">
            <ion-icon name="exit"></ion-icon>
            Salir
          </ion-segment-button>
 </ion-segment>

</ion-footer>
