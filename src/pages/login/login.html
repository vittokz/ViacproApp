<ion-header >
  <ion-toolbar>
        <ion-title style="background-color:#ffcf40"> 
            <img src="https://www.viacpro.com/AdminDespacho/img/viacpro.png" style="align-items: center; width: 100%;" alt="">
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="contenido" style="background-image: url('https://www.viacpro.com/AdminDespacho/img/fondoHome.png');">
  <hr><br><br>
  <form [formGroup]="login" (ngSubmit)="validarLogin()" style="opacity: 1;">
     <ion-list>
        <ion-item class="item-centrar"><img class="perfil" src="https://www.viacpro.com/ionicConexion/img/perfil.png" alt=""></ion-item>
        <ion-item>
          <ion-input formControlName="identidad" type="text" placeholder="Identidad"></ion-input>
          <ion-icon name="contact" item-left></ion-icon>
        </ion-item>
  
        <ion-item>
           <ion-input formControlName="clave" type="password" placeholder="Contraseña"></ion-input>
           <ion-icon name="key" item-left></ion-icon>
      </ion-item>
     </ion-list>
    <button style="background-color:#1d1a31; color:#ffffff" class="button-estilo" ion-button>Ingresar</button>
  </form> 
  </ion-content>

  <ion-footer>
    <ion-segment [(ngModel)]="mymodel" style="background-color:#1d1a31; color:#ffcf40">
            <ion-segment-button style="color:#ffcf40" (click)="irRegistro()" value="segment1">
             <ion-icon name="contact"></ion-icon>
              Recuperar Contraseña
            </ion-segment-button>
          
   </ion-segment>
 </ion-footer>
